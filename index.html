<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo de alura latam" class="logo">
    </header>
    <div class="container">
        <main>
            <section class="input">
                <textarea class="input-text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="informacion-container">
                    <i class="fas fa-exclamation-circle informacion-icon"></i>
                    <h4 class="informacion">Solo letras min√∫sculas y sin acentos</h4>
                </div>
                <div class="buttons">
                    <button class="encriptar" onclick="buttonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="buttondesencriptar()">Desencriptar</button>
                </div>

            </section>
            <section class="ouput">
                    <textarea id="ouputText" class="ouput-text" cols="20" rows="10"></textarea>
                    <div class="copy-button-container" >
                        <button  class="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
            </section>
               
        </main>
        <script src="js/interactividad.js"></script>
    </div>
</body>
</html>
